name: Push - Create & Tag Protobuf - Go

on:
  push:
    branches:
      - "master"
      - "main"
jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: false
          cache: true
      - name: Generate Go Source
        shell: bash
        run: |
          make pipeline-build
#      - name: Generate Go Gateway source
#        shell: bash
#        run: |
#          make pipeline-build-gateway
      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(protobuf-go) : Auto-generated by Github Action'
          tagging_message: ${{ steps.tag_version.outputs.new_tag }}
          file_pattern: 'genproto/*'
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
